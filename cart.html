<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #f4f4f4;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <p>Review your items and proceed to checkout.</p>

  <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Medicine</td>
      <td>1</td>
      <td>₹199</td>
      <td>₹199</td>
    </tr>
    <tr>
      <td>Lab Test</td>
      <td>1</td>
      <td>₹399</td>
      <td>₹399</td>
    </tr>
  </table>

  <div class="total">
    Grand Total: ₹598
  </div>

  <button class="btn">Proceed to Payment</button>

</body>
</html>
